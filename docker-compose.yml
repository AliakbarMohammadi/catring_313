version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:14-alpine
    container_name: tadbir-postgres
    environment:
      POSTGRES_DB: tadbir_khowan
      POSTGRES_USER: tadbir_user
      POSTGRES_PASSWORD: tadbir_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/migrations:/docker-entrypoint-initdb.d
    networks:
      - tadbir-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tadbir_user -d tadbir_khowan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    container_name: tadbir-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tadbir-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: tadbir-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://tadbir_user:tadbir_password_2024@postgres:5432/tadbir_khowan
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_super_secret_jwt_key_here_make_it_long_and_random_for_production
      - JWT_EXPIRES_IN=24h
      - BCRYPT_ROUNDS=12
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tadbir-network
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user-management
      dockerfile: Dockerfile
    container_name: tadbir-user
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://tadbir_user:tadbir_password_2024@postgres:5432/tadbir_khowan
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - postgres
      - auth-service
    networks:
      - tadbir-network
    restart: unless-stopped

  menu-service:
    build:
      context: ./services/menu-management
      dockerfile: Dockerfile
    container_name: tadbir-menu
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://tadbir_user:tadbir_password_2024@postgres:5432/tadbir_khowan
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - postgres
      - auth-service
    networks:
      - tadbir-network
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-management
      dockerfile: Dockerfile
    container_name: tadbir-order
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://tadbir_user:tadbir_password_2024@postgres:5432/tadbir_khowan
      - AUTH_SERVICE_URL=http://auth-service:3001
      - MENU_SERVICE_URL=http://menu-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3007
    depends_on:
      - postgres
      - auth-service
      - menu-service
    networks:
      - tadbir-network
    restart: unless-stopped

  notification-service:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
    container_name: tadbir-notification
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=postgresql://tadbir_user:tadbir_password_2024@postgres:5432/tadbir_khowan
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMS_API_KEY=${SMS_API_KEY}
    depends_on:
      - postgres
    networks:
      - tadbir-network
    restart: unless-stopped

  reporting-service:
    build:
      context: ./services/reporting
      dockerfile: Dockerfile
    container_name: tadbir-reporting
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DATABASE_URL=postgresql://tadbir_user:tadbir_password_2024@postgres:5432/tadbir_khowan
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - postgres
      - auth-service
    networks:
      - tadbir-network
    restart: unless-stopped

  payment-service:
    build:
      context: ./services/payment
      dockerfile: Dockerfile
    container_name: tadbir-payment
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DATABASE_URL=postgresql://tadbir_user:tadbir_password_2024@postgres:5432/tadbir_khowan
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PAYMENT_GATEWAY_URL=${PAYMENT_GATEWAY_URL}
      - PAYMENT_GATEWAY_KEY=${PAYMENT_GATEWAY_KEY}
    depends_on:
      - postgres
      - auth-service
    networks:
      - tadbir-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: tadbir-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - MENU_SERVICE_URL=http://menu-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
      - REPORTING_SERVICE_URL=http://reporting-service:3006
      - PAYMENT_SERVICE_URL=http://payment-service:3007
      - REDIS_URL=redis://redis:6379
    depends_on:
      - auth-service
      - user-service
      - menu-service
      - order-service
      - notification-service
      - reporting-service
      - payment-service
      - redis
    networks:
      - tadbir-network
    restart: unless-stopped

  # Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: tadbir-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_APP_NAME=تدبیرخوان
    depends_on:
      - api-gateway
    networks:
      - tadbir-network
    restart: unless-stopped

  # Monitoring (Optional)
  nginx:
    image: nginx:alpine
    container_name: tadbir-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api-gateway
    networks:
      - tadbir-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tadbir-network:
    driver: bridge