<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود کاربر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>ورود کاربر</h2>
    <form id="loginForm">
        <input type="text" name="mobileNumber" placeholder="شماره موبایل" required>
        <button type="submit">ورود</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const res = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    mobileNumber: form.mobileNumber.value
                })
            });
            const data = await res.json();
            if (data.user && data.user._id) {
                localStorage.setItem('userId', data.user._id);
                document.getElementById('result').innerText = 'ورود موفق! در حال انتقال...';
                setTimeout(() => window.location.href = 'order.html', 1000);
            } else {
                document.getElementById('result').innerText = data.message || data.error || 'ورود ناموفق';
            }
        }
    </script>
</body>
</html>
