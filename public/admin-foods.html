<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت غذاها</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>مدیریت غذاها</h2>
    <form id="addFoodForm">
        <input type="text" name="name" placeholder="نام غذا" required>
        <input type="text" name="description" placeholder="توضیحات">
        <input type="number" name="price" placeholder="قیمت" required>
        <button type="submit">افزودن غذا</button>
    </form>
    <div id="result"></div>
    <table>
        <thead>
            <tr>
                <th>نام غذا</th>
                <th>توضیحات</th>
                <th>قیمت</th>
            </tr>
        </thead>
        <tbody id="foodsTable"></tbody>
    </table>
    <script>
        async function loadFoods() {
            const res = await fetch('/api/food');
            const foods = await res.json();
            const tbody = document.getElementById('foodsTable');
            tbody.innerHTML = '';
            foods.forEach(food => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${food.name}</td>
                    <td>${food.description || '-'}</td>
                    <td>${food.price}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        document.getElementById('addFoodForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const res = await fetch('/api/admin/foods', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: form.name.value,
                    description: form.description.value,
                    price: form.price.value
                })
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.message || data.error;
            loadFoods();
        };
        loadFoods();
    </script>
</body>
</html>
