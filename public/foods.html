<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست غذاها</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>لیست غذاها</h2>
    <ul id="foods"></ul>
    <script>
        fetch('/api/food')
            .then(res => res.json())
            .then(data => {
                const ul = document.getElementById('foods');
                if (Array.isArray(data)) {
                    data.forEach(food => {
                        const li = document.createElement('li');
                        li.innerText = `${food.name} - ${food.price} تومان`;
                        ul.appendChild(li);
                    });
                } else {
                    ul.innerText = 'غذایی یافت نشد';
                }
            });
    </script>
</body>
</html>
